<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="tab-panels">
        <ul class="tabs">
            <li rel="panel1" class="active">panel1</li>
            <li rel="panel2">panel2</li>
            <li rel="panel3">panel3</li>
            <li rel="panel4">panel4</li>
        </ul>

        <div id="panel1" class="panel active">
            content1<br/>
            content1<br/>
            content1<br/>
            content1<br/>
            content1<br/>
        </div>
        <div id="panel2" class="panel">
            content2<br/>
            content2<br/>
            content2<br/>
            content2<br/>
            content2<br/>
        </div>
        <div id="panel3" class="panel">
            content3<br/>
            content3<br/>
            content3<br/>
            content3<br/>
            content3<br/>
        </div>
        <div id="panel4" class="panel">
            content4<br/>
            content4<br/>
            content4<br/>
            content4<br/>
            content4<br/>
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $('.tab-panels .tabs li').on("click",function(){
                var panel=$(this).closest('.tab-panels');
                panel.find('.tabs li.active').removeClass('active');//现有的active去除
                $(this).addClass('active');//添加当前active
                var paneltoshow=$(this).attr('rel');//获取点击的id
                /* console.log(paneltoshow); */
                $('.tab-panels .panel.active').slideUp(300,showNext);
                
                function showNext(){//先将之前acitve的卡片上滑
                    $(this).removeClass('active');//给之前active的卡片去除active类
                    $('#'+paneltoshow).slideDown(300,function(){//显示通过点击获取的卡片
                        $(this).addClass('active');//给点击的卡片加上active类
                    });
                }
            });

        });
    </script>
</body>
</html>
